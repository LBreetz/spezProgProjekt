@(todo: Seq[String])

@main("ToDo Liste") {
    <html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
            <link rel="stylesheet" href="../../public/stylesheets/main.css">
        </head>

        <body>
                <!-- Bootstrap navbar with image and text -->
            <nav class="navbar navbar-light bg-light" id="bottomShadow">
                <a class="navbar-brand" href="#">
                    <img src="https://thumbs.dreamstime.com/b/business-to-do-list-flat-icon-modern-style-task-list-business-to-do-list-flat-icon-modern-style-any-purposes-perfect-web-138650221.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                    ToDo-Liste
                </a>
                <a class="btn btn-light" href="@routes.TodoList.logout" >Logout</a>
            </nav>
                <!-- end navbar -->

                <!-- Content -->
            <div class="backgroundContent">
                    <!-- Card -> ToDo-List -->
                <div class="container h-100">
                    <div class="row h-100 justify-content-center align-items-center">
                        <form class="col-12">
                            <div class="cardWrapper">
                                <div class="card" id="cardShadow">
                                    <div class="card-header" id="customColor">
                                        ToDo-Liste
                                    </div>
                                    <div class="card-body">
                                            <!-- <h5 class="card-title">ToDo-Liste</h5> -->
                                        <p class="card-text">
                                    <ul>
                                        @for(todo <- todo) {
                                            @* <li>@todo</li>*@
                                            <li>
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">&nbsp;
                                                    @todo</label>
                                            </li>
                                        }
                                    </ul>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
                <!-- end Card -->
        </body>
    </html>
}
